<div class="container" data-ng-controller="HeaderController">
	<div data-ng-show="authentication.user">
		<nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
			<ul class="nav navbar-nav navbar-right" >
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<span data-ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a href="/#!/settings/profile">Edit Profile</a>
						</li>
						<li>
							<a href="/#!/settings/accounts">Manage Social Accounts</a>
						</li>
						<li data-ng-show="authentication.user.provider === 'local'">
							<a href="/#!/settings/password" >Change Password</a>
						</li>
						<li class="divider"></li>
						<li>
							<a href="/auth/signout" >Signout</a>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
	</div>
</div>

<div class="financeWrapper" style="margin: 50px 0 5px 0;">
	
	<a class="timheneroty" ui-sref="home"><h1><b>MR. TIM M. HENEROTY</b></h1></a>

	<!-- NAV  -->
	<nav class="row">
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"><a class="internalLink" ui-sref=".finance"><i>Professional- Corporate Finance</i></a></div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"><a class="internalLink" ui-sref=".web"><i>Enthusiast- Freelance Developer</i></a></div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"><a class="internalLink" ui-sref=".athletics"><i>Active- Athlete</i></a></div>
	</nav>

	<div class="row mainContent">	

		<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
			
			<ui-view>

				<!-- ARTICLE LISTING -->			
				<article class="col-lg-12 col-md-12 col-sm-12 col-xs-12 articleFeatureList" data-ng-controller="ArticlesController" data-ng-init="find()">
				    <div class="page-header">
				        <h3>The Latest</h3><!-- <h6>News | Updates | Announcements</h6> -->
				    </div>
				    <div class="articleList">
				        <a data-ng-repeat="article in articles" data-ng-href="#!/articles/{{article._id}}" class="ArticleContainer"> <!--  | limitTo:articleLimit -->
				            <h6 align="left">{{article.created | date:'shortDate'}} --<b> {{article.title}}</b></h6>

				    </div>
			    </article>

				<!-- ABOUT THIS SITE -->
			    <!-- div align="center" class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			    	<aside class="aboutSite">
						<h6><i>About This Site</i>
						<br>
						This site was developed using:
						</h6>
						<a href="http://www.meanjs.org" target="_blank"><img src="modules/core/img/brand/logo.png"></a>
					</aside>	
				</div> -->
				
				<!-- SOCIAL LINKS -->
				<div class="row mainContent" ng-controller="HomeController">	
					<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 socialIconsList" >
						<ul ng-repeat="link in socialMedia" style="list-style: none; display: inline-block;">
							<li><a href="{{link.url}}" target="_blank"><i class="internalLink {{link.icon}}"></i></a></li>
						</ul>
					</section>
				</div>

			</ui-view>

		</section>
	
	</div>
</div>

<div class="col-md-6" style="margin-top: 20px;">
	<a ui-sref="home"><i class="fa fa-home"></i></a>
</div>
<div class="col-md-6" style="margin-top: 20px;">
	<p style="float: right;">&copy; 2014 | <a href="http://www.creativemonsterconsulting.com" target="_blank">CMC, LLC.</a></p>
</div>
