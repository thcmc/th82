<section data-ng-controller="NutritionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Nutritions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="nutrition in nutritions" data-ng-href="#!/nutritions/{{nutrition._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="nutrition.created | date:'medium'"></span>
				by
				<span data-ng-bind="nutrition.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="nutrition.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!nutritions.$resolved || nutritions.length">
    	No Nutritions yet, why don't you <a href="/#!/nutritions/create">create one</a>?
    </div>
</section>
