<section data-ng-controller="ClientsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Clients</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="client in clients" data-ng-href="#!/clients/{{client._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="client.created | date:'medium'"></span>
				by
				<span data-ng-bind="client.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="client.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!clients.$resolved || clients.length">
    	No Clients yet, why don't you <a href="/#!/clients/create">create one</a>?
    </div>
</section>
